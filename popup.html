<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0 0;
    }
    .instructions {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .link {
      color: #1976d2;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîä</div>
    <h1 class="title">YouTube Comment TTS</h1>
    <p class="subtitle">Read comments out loud</p>
  </div>

  <div class="status">
    <div class="status-dot"></div>
    <span>Extension is active</span>
  </div>

  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Go to any YouTube video<br>
    2. Look for the üîä button next to comments<br>
    3. Click to hear the comment read aloud<br>
    4. Click again to stop
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è for better accessibility</p>
    <p><a href="#" class="link">Report Issues</a> | <a href="#" class="link">Rate Extension</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
